<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evevntos DOM por HTML</title>
    <style>
        div#area {
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja!
    </div>

    <script>
        var a = document.querySelector('div#area')
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
