<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);

        }

        h1,
        p {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Seu nome tem ${nome.length} letras. <br>`) //Quantidade de caracteres
        document.write(`Seu nome maiusculo: ${nome.toUpperCase()}`) // maiusculo
        document.write(`Seu nome tem ${nome.toLowerCase()}`) // minusculo

    </script>
</body>

</html>
